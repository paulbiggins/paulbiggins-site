# Site wide configuration

title:            Paul Biggins
locale:           en_US
url:              www.paulbiggins.com

# Octopress configuration

# Default Extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page
draft_layout: draft

# Format titles with titlecase?
titlecase: true

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


